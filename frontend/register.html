<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.css">
    <link rel="stylesheet" href="css/sidebar.css">

    <meta charset="UTF-8">
    <title>OpenApp</title>
</head>
<body>

    <script src="bootstrap-4.3.1-dist/js/jquery.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="js/register.js"></script>

    <nav class="navbar">
        <span class="navbar-brand">
            <h3><strong>OPEN APP</strong></h3>
        </span>
    </nav>

    <div class="container generate-card">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">Fill up the form provided.</div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Reference code">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Confirm password">
                        </div>
                        <button id="registerButton" type="button" class="btn btn-primary form-control">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
