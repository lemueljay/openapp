<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.css">
    <link rel="stylesheet" href="css/sidebar.css">

    <meta charset="UTF-8">
    <title>OpenApp</title>
</head>
<body>

    <script src="bootstrap-4.3.1-dist/js/jquery.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="js/generate.js"></script>

    <nav class="navbar">
        <span class="navbar-brand">
            <h3><strong>OPEN APP</strong></h3>
        </span>
    </nav>

    <div class="container generate-card">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card text-center">
                    <div class="card-header">Code Generator</div>
                    <div class="card-body">
                        <!--<div class="loader hidden"></div>-->
                        <h3 class="card-title" id="generateTitle"></h3>
                        <p class="card-text" id="generateText">In order to register, you need a <strong>code</strong>. Click the button below to generate a code.</p>
                        <button id="generateButton" type="button" class="btn btn-warning form-control">Generate Code</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
