<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.8.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">

    <meta charset="UTF-8">
    <title>OpenApp</title>
</head>
<body>
    <script src="{% static 'bootstrap-4.3.1-dist/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">

            <div class="sidebar-header text-center">
                <h3><b>OPEN APP</b></h3>
            </div>
            <div class="containers">
                    <img src="{{ request.user.imgpath }}" alt="avatar" class="image" style="width:100%">
                    <div class="middle">
                        <div class="text">Update Photo</div>
                    </div>                               
                </div>
                <form action="/openapp/upload_file" method="post" enctype="multipart/form-data" hidden>
                    {% csrf_token %}
                    <input id="myFile" type="file" name="myfile" hidden>
                    <button id="uploadButton" type="submit" hidden>Upload</button>
                </form>
            <ul class="list-unstyled components">
                <p class="text-center">{{ request.user.username }}</p>
                <li>
                    <a href="/openapp">
                        <i class="fas fa-user"></i>
                        Counselors
                    </a>
                </li>
                <li class="active">
                    <a href="/openapp/settings">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li>
                    <a href="/openapp/logout">
                        <i class="fas fa-power-off"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <i class="fas fa-align-justify icon-color-white"></i>

                <div class="nav navbar-nav ml-auto" id="navbarSupportedContent">
                    <i id="notifbell" style="color: white; font-size: 25px; cursor:pointer" class="far fa-bell padder"></i>
                                 
                    <div class="propro padder" style="cursor:pointer">
                        <img src="{{ request.user.imgpath }}" alt="avatar" class="" style="margin-right: 10px;width:25px; height: auto;">
                        <span class="icon-color-white">{{ request.user.username }}</span>
                    </div>
                </div>


            </div>
        </nav>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 heading" style="margin-bottom: 50px">Settings</div>
                    <div class="col-sm-6">
                        <form action="/openapp/updatepseudoname" method="GET">
                            <div class="form-group">
                                <label><b>Change Pseudo Name</b></label>
                                <input type="text" class="form-control" name="changePseudoNameInput">
                            </div>
                            <button id="button1" class="btn btn-primary">Update</button>
                            {% if namemessage %}
                            <div style="margin-top: 20px;" class="settingalert alert alert-danger">
                                   {{ namemessage }}
                            </div>       
                            {% endif %}
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form action="/openapp/updatepassword" method="GET">
                            <div class="form-group">
                                <label><b>Change Password</b></label>
                                <br>
                                <label>Old Password</label>
                                <input type="password" class="form-control" name="oldPasswordInput">
                                <label>New Password</label>
                                <input type="password" class="form-control" name="newPasswordInput">
                                <label>Retype New Password</label>
                                <input type="password" class="form-control" name="retypePasswordInput">
                            </div>
                            <button id="button2" href="/" class="btn btn-primary">Update</button>
                            {% if passmessage %}
                                <div style="margin-top: 20px;" class="settingalert alert alert-danger">
                                    {{ passmessage }}
                                </div>       
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
    </div>
    </div>

</body>
</html>
