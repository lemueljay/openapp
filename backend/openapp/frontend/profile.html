<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.8.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">

    <meta charset="UTF-8">
    <title>OpenApp</title>
</head>
<body>

    <script src="{% static 'bootstrap-4.3.1-dist/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">

            <div class="sidebar-header text-center">
                <h3><b>OPEN APP</b></h3>
            </div>

            <ul class="list-unstyled components">
                <div class="text-center">
                    <img src="{% static request.user.imgpath %}" class="rounded" alt="...">
                </div>

                <p class="text-center">{{ request.user.username }}</p>
                <li class="active">
                    <a href="/openapp">
                        <i class="fas fa-user"></i>
                        Counselors
                    </a>
                </li>
                <li>
                    <a href="/openapp/logout">
                        <i class="fas fa-power-off"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <i class="fas fa-align-justify icon-color-white"></i>

                <div class="nav navbar-nav ml-auto" id="navbarSupportedContent">
                    <div class="propro">
                        <!-- dapat naa daw notofication haha kung na accept iyang appointment -->
                        <i class="fas fa-bell fa-lg"></i>

                        <span><img src="{% static request.user.imgpath %}" height="30px" width="30px"></span>
                        <span class="icon-color-white">{{ request.user.username }}</span>
                    </div>
                </div>


            </div>
        </nav>



            <div class="container-fluid"  style="background-image: url('{% static 'img/bg.png' %}');height: 745px; width: 100%; object-fit: cover;">
                <div class="row">
                    <div class="col-sm-12">
                        {{ college }} Guidance Counselor
                    </div>
                    <div class="col-md-4 offset-md-4 text-center guidanceprofile card">
                        <center><img src="{% static imgpath %}" height="100px" width="100px" style="margin-top: 30px"></center>
                        <div class="guidancefullname">{{ user.first_name }} {{ user.last_name}}</div>
                        <div class="guidanceinfo">
                            {{ user.username|upper }}
                        </div>

                        <!-- info sa gcc -->
                        <div>
                            <span><h4>BS in Psychology</h4></span>

                        </div>
                        <!-- end info -->
                        <br>
                        <div style="margin-bottom: 30px">
                            <button type="button" class="btn btn-outline-primary"><a href="/openapp/appoint/{{ user.username|upper }}">Appoint</a></button>
                            <button type="button" class="btn btn-primary"><a href="/openapp/chat/{{ user.username|upper }}">Chat</a></button>
                        </div>

                    </div>
                </div>
    </div>
    </div>

</body>
</html>
