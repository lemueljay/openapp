<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.8.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">

    <meta charset="UTF-8">
    <title>OpenApp</title>
</head>
<body>

    <script src="{% static 'bootstrap-4.3.1-dist/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">

            <div class="sidebar-header text-center">
                <h3><b>OPEN APP</b></h3>
            </div>
            <div src="{% static 'img/#firstEver.jpg' %}" class="ratio img-responsive img-circle"
                style="background-image: url({% static request.user.imgpath %})">
            </div>
            <ul class="list-unstyled components">
                <p class="text-center">{{ request.user.username }}</p>
                <li class="active">
                    <a href="/openapp">
                        <i class="fas fa-user"></i>
                        Counselors
                    </a>
                </li>
                <li>
                    <a href="/openapp/settings">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
                <li>
                    <a href="/openapp/logout">
                        <i class="fas fa-power-off"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">

                <i class="fas fa-align-justify icon-color-white"></i>

                <div class="nav navbar-nav ml-auto" id="navbarSupportedContent">
                    <div class="propro">
                        <span class="icon-color-white">{{ request.user.username }}</span>
                    </div>
                </div>


            </div>
        </nav>



            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        {{ college }} Guidance Counselor
                    </div>
                    <div class="col-md-4 offset-md-4 text-center guidanceprofile">
                        <img src="{% static imgpath %}">
                        <div class="guidancefullname">{{ user.first_name }} {{ user.last_name}}</div>
                        <div class="guidanceinfo">
                            {{ user.username|upper }}
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-primary"><a href="/openapp/appoint/{{ user.username|upper }}">Appoint</a></button>
                            <button type="button" class="btn btn-primary"><a href="/openapp/chat/{{ user.username|upper }}">Chat</a></button>
                        </div>

                    </div>
                </div>
            </div>
    </div>
    </div>

</body>
</html>
