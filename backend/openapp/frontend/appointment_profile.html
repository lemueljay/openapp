<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-5.8.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">

    <meta charset="UTF-8">
    <title>OpenApp</title>
</head>
<body>

    <script src="{% static 'bootstrap-4.3.1-dist/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/appoint.js' %}"></script>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <h3><b>OPEN APP</b></h3>
            </div>
            <ul class="list-unstyled components">
                <div class="text-center">
                    <img src="{% static request.user.imgpath %}" class="rounded" alt="...">
                </div>
                <p class="text-center">{{ request.user.username }}</p>
                <li class="active">
                    <a href="/openapp/">
                        <i class="fas fa-user"></i>
                        Counselors
                    </a>
                </li>
                <li>
                    <a href="/openapp/logout">
                        <i class="fas fa-power-off"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <i class="fas fa-align-justify icon-color-white"></i>
                <div class="nav navbar-nav ml-auto" id="navbarSupportedContent">
                    <div class="propro">
                        <!-- dapat naa daw notofication haha kung na accept iyang appointment -->
                        <i class="fas fa-bell fa-lg"></i>

                        <span><img src="{% static request.user.imgpath %}" height="30px" width="30px"></span>
                        <span class="icon-color-white">{{ request.user.username }}</span>
                    </div>
                </div>
            </div>
        </nav>

       <!--  Information form sa user kung mag pa book na cyag appointment -->
       <!--  NOTE! Dapat ang mka hold ra daw sa info sa user kai ang GCC na iyang gi Appointan -->
        <div class="container-fluid">
            <div><h4>Information Sheet</h4></div>
            <div>
                <!-- Details -->
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFN">First Name</label>
                      <input type="text" class="form-control" id="inputFN">
                      <span><!-- Error here --></span>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLN">Last Name</label>
                      <input type="text" class="form-control" id="inputLN">
                      <span><!-- Error here --></span>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputIN">ID Number</label>
                      <input type="text" class="form-control" id="inputIN">
                      <span><!-- Error here --></span>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputC">Course</label>
                      <input type="text" class="form-control" id="inputC">
                      <span><!-- Error here --></span>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputY">Year</label>
                      <input type="text" class="form-control" id="inputY">
                      <span><!-- Error here --></span>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="inputG">Gender</label>
                      <input type="text" class="form-control" id="inputG">
                      <span><!-- Error here --></span>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="inputLocation">Location</label>
                      <input type="text" class="form-control" id="inputLocation">
                      <span><!-- Error here --></span>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Book Appointmet</button>
                </form>
            </div>
        </div>

</body>
</html>
